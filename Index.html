<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelWeatherDashboard</title>
    <!-- adding a favicon -->
    <link rel="icon" type="image/x-icon" href="./Assets/favicon.ico">
    <!-- adding a bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- adding our own stylesheet also -->
    <link rel="stylesheet" href="./Assets/stylesheet.css">
</head>

<!-- adding a basic bootstrap class for the entire body -->

<body class="text-bg-light">

    <!-- Using a header instead of a nav as we dont have any clickable buttons/links/lists 
        boostrap + custome gradient in css stylsheet -->
    <header class="bg-primary header-gradient">
        <div class="py-4 px-5 text-white text-end fs-2 fw-bold">Travel Weather Dashboard</div>
    </header>

    <!-- initialising the use of bootstraps grid system by classifying main element as a row -->
    <main class="row">
        <!-- this is where our search column will be on the left side of the page -->
        <div class="col-3 p-4 bg-light">
            <h2><strong>Search for a City:</h2></strong>

            <!-- This is the area that the user will input their city name -->
            <div class="input-group input-group-lg mb-3 ">
                <input type="text" id="cityName" class="form-control black-border" placeholder="City Name" aria-label="City Name"
                    aria-describedby="Input for Search City">
            </div>
            <!-- This is the search button, this btn lives inside a div in order to get it to be a 'block button', 
            and therefore fill the container width -->
            <div class="d-grid gap-2">
            <button type="button" class="search-btn btn btn-primary fw-bold">Search</button>
        </div>

        <!-- using hr html to break between our input and the local storage display items -->
        <hr>

        </div>

        <!-- this is where our search results will appear for the current time as well as our forecast -->
        <div class="col-9">

            <!-- this is where our current forcast will appear -->
            <div class="border border-black row m-4 p-4">
                <h2><strong>Placeholder Header</strong></h2>
                <p id="currentTemp">Temp:</p>
                <p id="currentWind">Wind:</p>
                <p id="currentHumidity">Humidity:</p>
            </div>

            <!-- this is where our 5 day forcast will appear- within each list item a new day will be populated -->
            <div class="row px-4">
                <h3>5-Day Forecast</h3>
                <ul class="list-unstyled d-flex justify-content-between">
                    <!-- each list item has a margin of 2 to the right except for the last item as it can sit flush with
                    the right hand side- this creates space between each item -->
                    <li id= "day01" class="px-3 me-2 flex-fill text-bg-dark">Day 01</li>
                    <li id= "day02" class="px-3 me-2 flex-fill text-bg-dark">Day 02</li>
                    <li id= "day03" class="px-3 me-2 flex-fill text-bg-dark">Day 03</li>
                    <li id= "day04" class="px-3 me-2 flex-fill text-bg-dark">Day 04</li>
                    <li id= "day05" class="px-3 flex-fill text-bg-dark">Day 05</li>
                </ul>
            </div>

        </div>

    </main>

    <!-- Added a footer for visual consistency  -->
    <footer class="border-top border-black border-3 d-flex justify-content-center align-items-center p-4 my-4">
        <img src="./Assets/favicon.ico" alt="Footer Icon" class="footer-icon">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
